# This is a sample to illustrate the syntax of the /etc/task.ini
# For now only input method through key events with their code is supported

[TAP]
Input = key
Value = 582

[MIC]
Input = key
Value = 238

[VOLUME_UP]
Input = key
Value = 115

[VOLUME_DOWN]
Input = key
Value = 114

[AVS]
Input = key
Value = 407

[GVA]
Input = key
Value = 412

#This is the section to declare the leds
#MANDATORY options are:
#  - Layout : describe the led layout. Possible values are: single/linear/radial
#  - Number : the number of led available. MUST be an integer greater, starting from 1
#  - AnimationFilePath : the path where are stored the animation file
#  - Ledx   : the paths where rgb values and luminance should be written in the format r,g,b,l (coma separated). x MUST vary from 1 to Number
#Optional options are:
#  - Led_bt : same format as Ledx but specify a led for indicating the bt satus
#  - Led_wifi : same format as Ledx but specify a led for indicating the wifi satus

